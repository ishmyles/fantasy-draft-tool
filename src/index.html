<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <div class="topbar"></div>
    </header>
    <main>
        <div id="team-picks"></div>
        <div id="available-players">
            <div class="table-actions">
                <div class="search-bar">
                    <input type="text" id="search">
                    <button type="button">Search</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col"></th> <!--Player-->
                        <th scope="col">GP</th>
                        <th scope="col">FG%</th>
                        <th scope="col">FT%</th>
                        <th scope="col">3PM</th>
                        <th scope="col">REB</th>
                        <th scope="col">AST</th>
                        <th scope="col">A/TO</th>
                        <th scope="col">STL</th>
                        <th scope="col">BLK</th>
                        <th scope="col">TO</th>
                        <th scope="col">PTS</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
        <div id="picks-history"></div>
    </main>
</body>
</html>
